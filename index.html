<script type="module">
  import clippy from 'https://unpkg.com/clippyts@1.0.4/dist/index.js';
  clippy.load({
    name: 'Merlin',
    selector: 'my-clippy',
    successCb: (agent) => {
      agent.show();
      agent.speak("Let's add some magic to Canvas!");
      agent.animate();
    },
    failCb: (e) => {
    	console.error(e)
    }
  })

</script>
<h1>
 Clippy Demo
</h1>
<div class="my-clippy"/>
